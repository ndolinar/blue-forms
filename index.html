<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,400,600,700,300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="assets/scripts/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="assets/scripts/jquery-ui.js"></script>

    <script type="text/javascript" src="assets/scripts/bootstrap.js"></script>
    <script type="text/javascript" src="assets/scripts/test.js"></script>

    <link rel="stylesheet" href="assets/fonts/font-awesome-4.2.0/css/font-awesome.css"/>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600|Droid+Sans|PT+Sans:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Just+Another+Hand|Crushed|Neucha|Just+Me+Again+Down+Here|Coming+Soon|Amatic+SC:400,700|Handlee|Boogaloo|Loved+by+the+King&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Glegoo|Gentium+Basic|Droid+Serif|Lusitana|Roboto+Slab:400,300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/styles/reset.css"/>
    <link rel="stylesheet" href="assets/styles/bootstrap.css"/>
    <link rel="stylesheet" href="assets/styles/test.css"/>



</head>
<body>

<div class="back">
    <p>
        ND 2014
    </p>
</div>

<div class="testing">
    <h3><span>Form design</span></h3>

    <div class="option">
        <label for="back_end">
            <input type="checkbox" id="back_end" name="end"/>
            <span class="checkbox_btn checkbox_selected"></span>
            Back-end
        </label>
    </div>

    <div class="option">
        <label for="front_end">
            <input type="checkbox" id="front_end" name="end"/>
            <span class="checkbox_btn"></span>
            Front-end
        </label>
    </div>


    <div class="option">
        <label for="radio1">
            <input type="radio" id="radio1" name="radios" checked/>
            <span class="radio_btn radio_selected"></span>
            Yes
        </label>
    </div>

    <div class="option">
        <label for="radio2">
            <input type="radio" id="radio2" name="radios"/>
            <span class="radio_btn"></span>
            No
        </label>
    </div>
    <div class="option">
        <div class="input-group flat-input-group">
            <label for="input1"></label>
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input type="text" id="input1" class="form-control flat-input" placeholder="Username">

        </div>
        <div class="input-group flat-input-group">
            <label for="input2"></label>
            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            <input type="text" id="input2" class="form-control flat-input" placeholder="Email">
        </div>
        <div class="input-group flat-input-group">
            <label for="input4"></label>
            <span class="input-group-addon"><i class="fa fa-key"></i></span>
            <input type="password" id="input4" class="form-control flat-input" placeholder="Password">
        </div>
        <div class="input-group flat-input-group">
            <label for="input3"></label>

            <span class="input-group-addon"><i class="fa fa-globe"></i></span>
            <input type="text" id="input3" class="form-control flat-input" placeholder="URL">
        </div>

        <div class="flat-input-group">
            <label for="textarea1"></label>
            <textarea name="comment" class="flat-textarea" id="textarea1" cols="30" rows="10" placeholder="Your text"></textarea>
        </div>

        <div class="flat-button-wrap">
            <a href="#" class="flat-button">
                Complete
            </a>
        </div>


    </div>



</div>


</body>



</html>
